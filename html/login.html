<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="../Assets/shopping-cart (1).png" type="image/gif" />
    <title>Log in | Ross FeiraLivre</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
</head>
<body>
    <div class="login">
        <div class="login-form">
            <h1 class="title">Log In:</h1>
            <a href="register.html">Registre-se</a>
            <div class="form-wrapper">
                <form>
                    <div class="form-group">
                        <label for="Email1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email1" placeholder="Digite o email" required>
                    </div>
                    <div class="form-group">
                        <label for="Password1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="Password1" placeholder="Digite sua senha" required>
                    </div>
                    <!--Onclick temporÃ¡rio, falta validar no js-->
                    <button onclick="window.location.href='../html/adm-area.html'" type="submit" class="btn">Entrar</button>
                </form>
            </div>
        </div>

        <div class="login-banner">
            <img src="../Assets/shopping-cart (1).png" alt="">
            <div class="brand">
                <h1 class="title"><span>Ross</span> FeiraLivre</h1>
            </div>
        </div>
    </div>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
